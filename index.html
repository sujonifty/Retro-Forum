<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B9A6 Retro Forum</title>

    <!-- DaisyUI & tailwind css CDN links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Mulish & inter Fonts by google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <!-- Font Awesome CDN Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



    <style>
        .mulish {
            font-family: "Mulish", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }

        .inter {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
    </style>
</head>

<body class="container w-4/5 mx-auto inter">
    <header>
        <!-- navbar section  -->
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home</a></li>
                            <li><a>Edit</a></li>
                            <li><a>Add</a></li>
                            <li><a>Icon</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-xl">ReTro</a>
                </div>

                <div class="navbar-end">
                    <div class="navbar-end hidden lg:flex">
                        <ul class="menu menu-horizontal px-1">
                            <button title="Home" class="btn btn-ghost btn-circle  ">
                                <!-- <i class="fa-solid fa-house"></i> -->
                                <img src="images/home.png" alt="home">
                            </button>
                            <button title="Edit" class="btn btn-ghost btn-circle">
                                <img src="images/pen.png" alt="">
                            </button>
                            <button title="Add" class="btn btn-ghost btn-circle">
                                <img src="images/person.png" alt="">
                            </button>
                            <button title="Icon" class="btn btn-ghost btn-circle">
                                <img src="images/flag.png" alt="">
                            </button>
                        </ul>
                    </div>
                    <button type="submit" class="btn bg-blue-400 rounded-full w-24 ">Sign In</button>
                </div>
            </div>
        </nav>
        <!-- banner section  -->

        <section class="my-16">
            <div class="hero p-10 rounded-3xl bg-[#12132D]">
                <div class="hero-content flex-col lg:flex-row">
                    <div class="text-center lg:text-left  p-10">
                        <h3 class="text-5xl font-extrabold text-white leading-[72px]">Welcome to the <br> <span class=" text-[#797DFC] ">ReTro</span> Forum</h3>
                        <p class="text-[1.25rem] text-[#FFFFFFCC] font-medium my-5 ">Share your favorite opinion and win and wp forum coffee mug!</p>
                        <label class="input input-bordered flex items-center p-0 pl-4">
                            <input type="text" class="grow rounded-full" placeholder="Search" />
                            <button class="bg-blue-400 btn rounded-full w-28 h-full">Search</button>
                          </label>
                    </div>
                    <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                        <div class="space-y-10 p-12">
                            <div class="flex justify-between items-center">
                                <p>Registered Users</p>
                                <p>01</p>
                             </div>
                            <div class="flex justify-between items-center">
                                <p>forum</p>
                                <p>05</p>
                             </div>
                            <div class="flex justify-between items-center">
                                <p>Topics</p>
                                <p>01</p>
                             </div>
                            <div class="flex justify-between items-center">
                                <p>Replies</p>
                                <p>01</p>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>

    </main>
    <footer></footer>

    <script src="js/retro.js"></script>
</body>

</html>
